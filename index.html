<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="app.js" defer></script>
  <title>Weather App</title>
</head>
<body>
  <header>
    <div class="units-toggle">
      <div class="metric active">Metric</div>
      <div class="imperial">Imperial</div>
    </div>
    <div class="container">
      <div class="search-container">
        <img class="icon" src="search_white_24dp.svg">
        <input type="text" id="search-input" placeholder="Search city">
      </div>
      <div class="response-message"></div>
    </div>
  </header>
  <main>
    <div class="content-container">
      <div class="location"></div>
      <div class="temperature"></div>
      <div class="additional-information-container">
        <div class="feels-like-temperature"></div>
        <div class="wind"></div>
        <div class="humidity"></div>
      </div>
    </div>
  </main>
  <footer>Background image from https://www.rawpixel.com/image/575871/starry-night-background</footer>
</body>
</html>
